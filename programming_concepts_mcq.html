<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ============ Reset ============ */
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, Arial, sans-serif;
  background: #f4f4f4;
}

/* ============ App Layout ============ */
body {
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ============ Top Bar ============ */
#topbar {
  height: 56px;
  background: #2c3e50;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 16px;
  flex-shrink: 0;
}

#menuBtn {
  font-size: 22px;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  margin-right: 12px;
}

#title {
  font-size: 18px;
  font-weight: 600;
}

/* ============ Main Area ============ */
#main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* ============ Sidebar ============ */
#sidebar {
  width: 260px;
  background: #2c3e50;
  color: #fff;
  padding: 15px;
  overflow-y: auto;
  flex-shrink: 0;
}

#sidebar h3 {
  margin-top: 0;
  text-align: center;
}

#sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#sidebar li {
  padding: 10px;
  cursor: pointer;
  border-radius: 6px;
}

#sidebar li:hover {
  background: #34495e;
}

/* ============ Content ============ */
#content {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

/* ============ Questions ============ */
.section { display: none; }

.question {
  background: #fff;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
}

.options label {
  display: block;
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
}

.correct { background: #d4edda; }
.wrong   { background: #f8d7da; }

.feedback { font-weight: 600; margin-top: 6px; }
.explanation { display:none; font-style: italic; color:#555; }

.progress { font-weight: 600; margin-bottom: 10px; }

/* ============ Score ============ */
#scoreSummary {
  margin-top: 10px;
  padding: 10px;
  background: #3498db;
  border-radius: 6px;
  display: none;
}

/* ============ Mobile Drawer ============ */
@media (max-width: 768px) {

  #sidebar {
    position: fixed;
    top: 56px;
    left: 0;
    height: calc(100vh - 56px);
    transform: translateX(-100%);
    transition: transform .25s ease;
    z-index: 1000;
  }

  #sidebar.open {
    transform: translateX(0);
  }
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div id="topbar">
  <button id="menuBtn">â˜°</button>
  <div id="title">MCQs</div>
</div>

<!-- ===== MAIN ===== -->
<div id="main">

  <div id="sidebar">
    <h3>Sections</h3>
    <ul id="sectionList"></ul>
    <button onclick="showScore()" style="width:100%;margin-top:10px">Show Score</button>
    <div id="scoreSummary"></div>
  </div>

  <div id="content"></div>

</div>

<script>
let data = {};
let extraQs = [];

/* ================= Load JSON ================= */
fetch("questions/programming_concepts.json")
.then(res => res.json())
.then(json => {
  data = json.data;
  extraQs = data.extra_qs || [];
  delete data.extra_qs;
  init();
});

function init() {

  const sidebar = document.getElementById("sectionList");
  sidebar.innerHTML = "";

  for (let section in data) {
    let li = document.createElement("li");
    li.textContent = section;
    li.onclick = () => showSection(section);
    sidebar.appendChild(li);
  }

  let liAll = document.createElement("li");
  liAll.textContent = "All Questions";
  liAll.onclick = () => showSection("AllQuestions");
  sidebar.appendChild(liAll);

  const content = document.getElementById("content");
  content.innerHTML = "";

  for (let section in data) {
    generateSection(section, data[section]);
  }

  /* ========== All Questions ========== */
  let allSec = document.createElement("div");
  allSec.className = "section";
  allSec.id = "AllQuestions";

  let h2 = document.createElement("h2");
  h2.textContent = "All Questions";
  allSec.appendChild(h2);

  let allQs = [];

  for (let s in data) {
    data[s].forEach(q => {
      let copy = { ...q };
      copy.section = s;
      allQs.push(copy);
    });
  }

  extraQs.forEach(q => {
    q.isExtra = true;
    allQs.push(q);
  });

  allQs.sort(() => Math.random() - 0.5);

  allQs.forEach((q, i) => createQuestionDiv(q, allSec, "AllQuestions", i));
  content.appendChild(allSec);

  showSection(Object.keys(data)[0]);
}

/* ================= Core Functions ================= */

function generateSection(name, questions) {
  let sec = document.createElement("div");
  sec.className = "section";
  sec.id = name.replace(/\s+/g,'');

  let h2 = document.createElement("h2");
  h2.textContent = name;
  sec.appendChild(h2);

  let prog = document.createElement("div");
  prog.className = "progress";
  prog.id = sec.id + "_progress";
  prog.textContent = `Answered: 0 / ${questions.length}`;
  sec.appendChild(prog);

  questions.forEach((q,i)=>createQuestionDiv(q,sec,name,i));
  document.getElementById("content").appendChild(sec);
}

function createQuestionDiv(q,parent,section,idx) {
  let qDiv=document.createElement("div");
  qDiv.className="question";
  if(q.isExtra) qDiv.dataset.isExtra=true;

  let h3=document.createElement("h3");
  h3.textContent=`${idx+1}. ${q.question}`;
  qDiv.appendChild(h3);

  let opts=document.createElement("div");
  opts.className="options";

  q.options.forEach((opt,i)=>{
    let lbl=document.createElement("label");
    let r=document.createElement("input");
    r.type="radio";
    r.name=section.replace(/\s+/g,'')+"_"+idx;
    r.value=i;
    r.onclick=()=>checkAnswer(section,idx,q,r);
    lbl.appendChild(r);
    lbl.append(" "+opt);
    opts.appendChild(lbl);
  });

  qDiv.appendChild(opts);

  let fb=document.createElement("div");
  fb.className="feedback";
  fb.id=section.replace(/\s+/g,'')+"_"+idx+"_fb";
  qDiv.appendChild(fb);

  let exp=document.createElement("div");
  exp.className="explanation";
  exp.id=section.replace(/\s+/g,'')+"_"+idx+"_exp";
  qDiv.appendChild(exp);

  parent.appendChild(qDiv);
}

function showSection(section) {
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById(section.replace(/\s+/g,'')).style.display="block";
  document.getElementById("sidebar").classList.remove("open");
}

function checkAnswer(section,idx,q,radio) {
  let labels=radio.closest(".options").querySelectorAll("label");
  let fb=document.getElementById(section.replace(/\s+/g,'')+"_"+idx+"_fb");
  let exp=document.getElementById(section.replace(/\s+/g,'')+"_"+idx+"_exp");

  labels.forEach((l,i)=>{
    l.classList.remove("correct","wrong");
    l.querySelector("input").disabled=true;
    if(i===q.answer) l.classList.add("correct");
    if(i===+radio.value && i!==q.answer) l.classList.add("wrong");
  });

  radio.closest(".question").dataset.status =
    (+radio.value===q.answer)?"correct":"wrong";

  fb.textContent =
    (+radio.value===q.answer)?"Correct!":"Wrong! Correct: "+q.options[q.answer];
  fb.style.color=(+radio.value===q.answer)?"green":"red";

  exp.textContent=q.explanation;
  exp.style.display="block";

  let sec=document.getElementById(section.replace(/\s+/g,''));
  let total=sec.querySelectorAll(".question").length;
  let ans=sec.querySelectorAll(".question[data-status]").length;
  let prog=document.getElementById(section.replace(/\s+/g,'')+"_progress");
  if(prog) prog.textContent=`Answered: ${ans} / ${total}`;

  if(document.getElementById("scoreSummary").style.display==="block") showScore();
}

function showScore() {
  let total = 0, correct = 0, wrong = 0;

  document.querySelectorAll(".question").forEach(q => {
    // Skip original questions inside AllQuestions
    if (q.closest("#AllQuestions") && !q.dataset.isExtra) return;

    total++;

    if (q.dataset.status === "correct") correct++;
    if (q.dataset.status === "wrong") wrong++;
  });

  let s = document.getElementById("scoreSummary");
  s.style.display = "block";
  s.innerHTML = `
    Total: ${total}<br>
    Correct: ${correct}<br>
    Wrong: ${wrong}<br>
    Unanswered: ${total - correct - wrong}
  `;
}


document.getElementById("menuBtn").onclick = () => {
  document.getElementById("sidebar").classList.toggle("open");
};

</script>

</body>
</html>
