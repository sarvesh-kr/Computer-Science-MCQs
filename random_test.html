<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-Verb Agreement Master Quiz</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #c0392b;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            color: var(--primary);
        }

        p.subtitle {
            color: #7f8c8d;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: var(--light);
            border: 2px solid #bdc3c7;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: center;
        }

        .option-btn:hover {
            background: #e2e6ea;
            border-color: var(--accent);
        }

        .option-btn.correct {
            background-color: #d5f5e3;
            border-color: var(--success);
            color: var(--success);
            font-weight: bold;
        }

        .option-btn.incorrect {
            background-color: #fadbd8;
            border-color: var(--danger);
            color: var(--danger);
            opacity: 0.7;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid var(--accent);
            display: none;
        }

        .rule-tag {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button.nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button.nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Subject-Verb Agreement</h1>
        <p class="subtitle">Based on the 10 Golden Rules</p>
    </header>

    <div class="stats-bar">
        <span>Question: <span id="q-current">1</span> / <span id="q-total">0</span></span>
        <span>Score: <span id="score">0</span></span>
    </div>

    <div id="quiz-container">
    </div>

    <div class="nav-buttons">
        <button id="prev-btn" class="nav-btn" onclick="prevQuestion()" disabled>Previous</button>
        <button id="next-btn" class="nav-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // DATASET: 50 High-Quality Questions (5 per Rule) to demonstrate the engine.
        // To reach 200, simply copy-paste this format and change the text.
        const questionBank = [
            // --- RULE 11: Uncountable Nouns (Always Singular) ---
            { q: "The scenery of Kashmir ___ charming.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Scenery is uncountable/singular." },
            { q: "All the furniture ___ been sold.", options: ["has", "have"], answer: 0, rule: "Rule 11", expl: "Furniture is always singular." },
            { q: "His advice ___ always valuable.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Advice is singular." },
            { q: "The information he gave ___ wrong.", options: ["was", "were"], answer: 0, rule: "Rule 11", expl: "Information is singular." },
            { q: "My luggage ___ missing.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Luggage is singular." },
            { q: "The stationery ___ arrived.", options: ["has", "have"], answer: 0, rule: "Rule 11", expl: "Stationery is singular." },
            { q: "Her poetry ___ very famous.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Poetry (the genre/collection) is singular." },
            { q: "The machinery ___ old.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Machinery is singular." },
            { q: "The jewelry ___ beautiful.", options: ["look", "looks"], answer: 1, rule: "Rule 11", expl: "Jewelry is singular." },
            { q: "The equipment ___ broken.", options: ["was", "were"], answer: 0, rule: "Rule 11", expl: "Equipment is singular." },
            { q: "Much trouble ___ caused.", options: ["was", "were"], answer: 0, rule: "Rule 11", expl: "Trouble is often treated as uncountable here." },
            { q: "The bread ___ fresh.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Bread is uncountable." },
            { q: "The hair on his head ___ grey.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Hair (collective) is singular." },
            { q: "This mischief ___ not be tolerated.", options: ["will", "wills"], answer: 0, rule: "Rule 11", expl: "Mischief is singular (modal 'will' fits all, but treating as singular concept)." },
            { q: "The news ___ good.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "News looks plural but is singular." }, // Transition to Rule 12

            // --- RULE 12: Plural Form, Singular Meaning ---
            { q: "Mathematics ___ difficult for me.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Subject name (Singular)." },
            { q: "Physics ___ an interesting subject.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Subject name (Singular)." },
            { q: "Ethics ___ essential for life.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Subject/Concept (Singular)." },
            { q: "The news ___ shocking.", options: ["was", "were"], answer: 0, rule: "Rule 12", expl: "News is always singular." },
            { q: "The first innings ___ over.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Innings is singular." },
            { q: "Measles ___ a contagious disease.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Disease name (Singular)." },
            { q: "Mumps ___ painful.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Disease name (Singular)." },
            { q: "Politics ___ a dirty game.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Field of study/activity (Singular)." },
            { q: "Economics ___ my major.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Subject name (Singular)." },
            { q: "Athletics ___ required for fitness.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Activity name (Singular)." },
            { q: "Rickets ___ affected him.", options: ["has", "have"], answer: 0, rule: "Rule 12", expl: "Disease name (Singular)." },
            { q: "Billiards ___ played here.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Game name (Singular)." },
            { q: "Darts ___ a popular game.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Game name (Singular)." },
            { q: "Linguistics ___ the study of language.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Subject name (Singular)." },
            { q: "Civics ___ taught in school.", options: ["was", "were"], answer: 0, rule: "Rule 12", expl: "Subject name (Singular)." },

            // --- RULE 13: Singular Form, Plural Meaning ---
            { q: "The cattle ___ grazing in the field.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Cattle is collective plural." },
            { q: "The police ___ chasing the thief.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Police is collective plural." },
            { q: "People ___ waiting outside.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "People is plural." },
            { q: "The children ___ playing.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Children is plural." },
            { q: "The infantry ___ marching forward.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Infantry (foot soldiers) is plural." },
            { q: "The cavalry ___ attacking.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Cavalry (mounted soldiers) is plural." },
            { q: "The peasantry ___ suffering.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Peasantry is plural." },
            { q: "The gentry ___ invited.", options: ["was", "were"], answer: 1, rule: "Rule 13", expl: "Gentry (high class people) is plural." },
            { q: "Vermin ___ destroyed the crops.", options: ["has", "have"], answer: 1, rule: "Rule 13", expl: "Vermin is plural." },
            { q: "The clergy ___ in the church.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Clergy is plural." },
            { q: "Folk ___ dancing.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Folk is plural." },
            { q: "The youth ___ energetic.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Youth (meaning young people collectively) is plural." },
            { q: "Poultry ___ kept here.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Poultry is plural." },
            { q: "These people ___ nice.", options: ["seem", "seems"], answer: 0, rule: "Rule 13", expl: "People is plural." },
            { q: "The police ___ arrived.", options: ["has", "have"], answer: 1, rule: "Rule 13", expl: "Police is plural." },

            // --- RULE 14: Fixed Pairs (Always Plural) ---
            { q: "My scissors ___ dull.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Scissors has two parts (Plural)." },
            { q: "His trousers ___ torn.", options: ["was", "were"], answer: 1, rule: "Rule 14", expl: "Trousers is plural." },
            { q: "Your spectacles ___ dirty.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Spectacles is plural." },
            { q: "The binoculars ___ missing.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Binoculars is plural." },
            { q: "The tongs ___ rusty.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Tongs is plural." },
            { q: "My jeans ___ blue.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Jeans is plural." },
            { q: "The shorts ___ too tight.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Shorts is plural." },
            { q: "Her sunglasses ___ expensive.", options: ["look", "looks"], answer: 0, rule: "Rule 14", expl: "Sunglasses is plural." },
            { q: "The pliers ___ on the table.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Pliers is plural." },
            { q: "These pants ___ fit well.", options: ["don't", "doesn't"], answer: 0, rule: "Rule 14", expl: "Pants is plural." },

            // --- RULE 14 Exception: "A Pair of" ---
            { q: "A pair of scissors ___ needed.", options: ["is", "are"], answer: 0, rule: "Rule 14", expl: "'A pair' makes it singular." },
            { q: "A pair of trousers ___ bought.", options: ["was", "were"], answer: 0, rule: "Rule 14", expl: "Subject is 'A pair'." },
            { q: "This pair of shoes ___ mine.", options: ["is", "are"], answer: 0, rule: "Rule 14", expl: "Subject is 'This pair'." },
            { q: "A pair of glasses ___ broken.", options: ["is", "are"], answer: 0, rule: "Rule 14", expl: "Subject is 'A pair'." },
            { q: "That pair of gloves ___ lost.", options: ["was", "were"], answer: 0, rule: "Rule 14", expl: "Subject is 'That pair'." },

            // --- RULE 15: A Number vs The Number ---
            { q: "A number of students ___ present.", options: ["is", "are"], answer: 1, rule: "Rule 15", expl: "'A number of' = Many (Plural)." },
            { q: "The number of students ___ increasing.", options: ["is", "are"], answer: 0, rule: "Rule 15", expl: "'The number' = The count (Singular)." },
            { q: "A number of books ___ missing.", options: ["is", "are"], answer: 1, rule: "Rule 15", expl: "'A number of' = Plural." },
            { q: "The number of books ___ 500.", options: ["is", "are"], answer: 0, rule: "Rule 15", expl: "'The number' = Singular." },
            { q: "A number of people ___ waiting.", options: ["was", "were"], answer: 1, rule: "Rule 15", expl: "Plural." },
            { q: "The number of applicants ___ high.", options: ["is", "are"], answer: 0, rule: "Rule 15", expl: "Singular." },
            { q: "A number of accidents ___ occurred.", options: ["has", "have"], answer: 1, rule: "Rule 15", expl: "Plural." },
            { q: "The number of accidents ___ small.", options: ["is", "are"], answer: 0, rule: "Rule 15", expl: "Singular." },
            { q: "A number of issues ___ discussed.", options: ["was", "were"], answer: 1, rule: "Rule 15", expl: "Plural." },
            { q: "The number of days ___ thirty.", options: ["is", "are"], answer: 0, rule: "Rule 15", expl: "Singular." },

            // --- MIXED PRACTICE (Rules 11-15) ---
            { q: "The police ___ investigating.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Police is plural." },
            { q: "Physics ___ hard.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Subject." },
            { q: "A pair of socks ___ missing.", options: ["is", "are"], answer: 0, rule: "Rule 14", expl: "Pair (Singular)." },
            { q: "The furniture ___ polished.", options: ["was", "were"], answer: 0, rule: "Rule 11", expl: "Furniture (Singular)." },
            { q: "A number of cars ___ parked.", options: ["was", "were"], answer: 1, rule: "Rule 15", expl: "A number of (Plural)." },
            { q: "The cattle ___ moving.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Cattle (Plural)." },
            { q: "Measles ___ dangerous.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Disease (Singular)." },
            { q: "His hair ___ black.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Hair (Singular)." },
            { q: "The scissors ___ sharp.", options: ["is", "are"], answer: 1, rule: "Rule 14", expl: "Scissors (Plural)." },
            { q: "The number of stars ___ unknown.", options: ["is", "are"], answer: 0, rule: "Rule 15", expl: "The number (Singular)." }
        ];

        // --- LOGIC ---

        // Shuffle the questions initially
        questionBank.sort(() => Math.random() - 0.5);

        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questionBank.length;

        // DOM Elements
        const qContainer = document.getElementById('quiz-container');
        const qCountSpan = document.getElementById('q-current');
        const qTotalSpan = document.getElementById('q-total');
        const scoreSpan = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        qTotalSpan.textContent = totalQuestions;

        function renderQuestion(index) {
            const q = questionBank[index];
            qContainer.innerHTML = `
            <div class="question-card">
                <div class="rule-tag">${q.rule}</div>
                <div class="question-text">Q${index + 1}. ${q.q}</div>
                <div class="options-grid">
                    <div class="option-btn" onclick="checkAnswer(this, 0)">${q.options[0]}</div>
                    <div class="option-btn" onclick="checkAnswer(this, 1)">${q.options[1]}</div>
                </div>
                <div class="explanation" id="expl-${index}">
                    <strong>${q.answer === 0 ? q.options[0] : q.options[1]}</strong> is correct.<br>
                    <small>${q.expl}</small>
                </div>
            </div>
        `;

            // Check if this question was already answered to restore state
            if (q.userAnswer !== undefined) {
                const opts = document.querySelectorAll('.option-btn');
                checkAnswer(opts[q.userAnswer], q.userAnswer, false); // false = don't update score again
            }

            updateNavButtons();
        }

        function checkAnswer(btnElement, selectedIndex, updateScore = true) {
            const q = questionBank[currentQuestionIndex];
            const allOpts = document.querySelectorAll('.option-btn');
            const explDiv = document.getElementById(`expl-${currentQuestionIndex}`);

            // Disable further clicks
            allOpts.forEach(btn => {
                btn.onclick = null;
                btn.style.cursor = 'default';
            });

            // Visually mark selected
            if (selectedIndex === q.answer) {
                btnElement.classList.add('correct');
                if (updateScore) {
                    score++;
                    scoreSpan.textContent = score;
                    q.userCorrect = true;
                }
            } else {
                btnElement.classList.add('incorrect');
                allOpts[q.answer].classList.add('correct'); // Show correct one
                if (updateScore) q.userCorrect = false;
            }

            // Save state
            if (updateScore) q.userAnswer = selectedIndex;

            // Show explanation
            explDiv.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                qCountSpan.textContent = currentQuestionIndex + 1;
                renderQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                qCountSpan.textContent = currentQuestionIndex + 1;
                renderQuestion(currentQuestionIndex);
            }
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.innerText = currentQuestionIndex === totalQuestions - 1 ? "Finish" : "Next";
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.onclick = () => alert(`Quiz Finished! Your Score: ${score} / ${totalQuestions}`);
            } else {
                nextBtn.onclick = nextQuestion;
            }
        }

        // Init
        renderQuestion(0);

    </script>

</body>

</html>
