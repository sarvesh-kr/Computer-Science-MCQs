<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-Verb Agreement Master Quiz</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #c0392b;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            color: var(--primary);
        }

        p.subtitle {
            color: #7f8c8d;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: var(--light);
            border: 2px solid #bdc3c7;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: center;
        }

        .option-btn:hover {
            background: #e2e6ea;
            border-color: var(--accent);
        }

        .option-btn.correct {
            background-color: #d5f5e3;
            border-color: var(--success);
            color: var(--success);
            font-weight: bold;
        }

        .option-btn.incorrect {
            background-color: #fadbd8;
            border-color: var(--danger);
            color: var(--danger);
            opacity: 0.7;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid var(--accent);
            display: none;
        }

        .rule-tag {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button.nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button.nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Subject-Verb Agreement</h1>
        <p class="subtitle">Based on the 10 Golden Rules</p>
    </header>

    <div class="stats-bar">
        <span>Question: <span id="q-current">1</span> / <span id="q-total">0</span></span>
        <span>Score: <span id="score">0</span></span>
    </div>

    <div id="quiz-container">
    </div>

    <div class="nav-buttons">
        <button id="prev-btn" class="nav-btn" onclick="prevQuestion()" disabled>Previous</button>
        <button id="next-btn" class="nav-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // DATASET: 50 High-Quality Questions (5 per Rule) to demonstrate the engine.
        // To reach 200, simply copy-paste this format and change the text.
        const questionBank = [
            // --- RULE 16: Units of Measurement (Collective Unit) ---
            { q: "Ten miles ___ a long distance.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Distance as a collective unit = Singular." },
            { q: "Five hundred dollars ___ too much.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Amount of money = Singular." },
            { q: "Two hours ___ enough time.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Period of time = Singular." },
            { q: "Fifty kilograms ___ heavy.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Weight unit = Singular." },
            { q: "Six months ___ a long time.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Time period = Singular." },
            { q: "Twenty rupees ___ not enough.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Money = Singular." },
            { q: "Ten years ___ a decade.", options: ["make", "makes"], answer: 1, rule: "Rule 16", expl: "Time period = Singular." },
            { q: "Five liters of milk ___ needed.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Quantity/Unit = Singular." },
            { q: "Three weeks ___ passed.", options: ["has", "have"], answer: 0, rule: "Rule 16", expl: "Time period = Singular." },
            { q: "One hundred meters ___ a short race.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Distance = Singular." },
            // Contrast for Rule 16 (Individual units)
            { q: "Ten years ___ passed since we met.", options: ["has", "have"], answer: 1, rule: "Rule 16 (Exception)", expl: "When emphasizing the passing of time year by year, plural is sometimes used, but strictly 'have passed' is common for duration spent." },

            // --- RULE 17: Fractions & Percentages ---
            { q: "Half of the apple ___ rotten.", options: ["is", "are"], answer: 0, rule: "Rule 17", expl: "Noun 'apple' is singular." },
            { q: "Half of the apples ___ rotten.", options: ["is", "are"], answer: 1, rule: "Rule 17", expl: "Noun 'apples' is plural." },
            { q: "Two-thirds of the book ___ read.", options: ["is", "are"], answer: 0, rule: "Rule 17", expl: "Noun 'book' is singular." },
            { q: "Two-thirds of the boys ___ absent.", options: ["is", "are"], answer: 1, rule: "Rule 17", expl: "Noun 'boys' is plural." },
            { q: "Most of the work ___ done.", options: ["is", "are"], answer: 0, rule: "Rule 17", expl: "Noun 'work' is uncountable." },
            { q: "Most of the students ___ here.", options: ["is", "are"], answer: 1, rule: "Rule 17", expl: "Noun 'students' is plural." },
            { q: "A lot of sugar ___ added.", options: ["was", "were"], answer: 0, rule: "Rule 17", expl: "Sugar is uncountable." },
            { q: "A lot of people ___ coming.", options: ["is", "are"], answer: 1, rule: "Rule 17", expl: "People is plural." },
            { q: "Twenty percent of the profit ___ mine.", options: ["is", "are"], answer: 0, rule: "Rule 17", expl: "Profit is singular." },
            { q: "Twenty percent of the men ___ left.", options: ["has", "have"], answer: 1, rule: "Rule 17", expl: "Men is plural." },
            { q: "Some of the rice ___ left.", options: ["is", "are"], answer: 0, rule: "Rule 17", expl: "Rice is uncountable." },
            { q: "Some of the girls ___ singing.", options: ["is", "are"], answer: 1, rule: "Rule 17", expl: "Girls is plural." },
            { q: "All of the cake ___ eaten.", options: ["was", "were"], answer: 0, rule: "Rule 17", expl: "Cake is singular." },
            { q: "All of the cakes ___ eaten.", options: ["was", "were"], answer: 1, rule: "Rule 17", expl: "Cakes is plural." },
            { q: "None of the money ___ stolen.", options: ["was", "were"], answer: 0, rule: "Rule 17", expl: "Money is singular." },

            // --- RULE 18: "More than one" (Singular) ---
            { q: "More than one man ___ present.", options: ["was", "were"], answer: 0, rule: "Rule 18", expl: "More than one + Singular Noun = Singular Verb." },
            { q: "More than one student ___ passed.", options: ["has", "have"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one idea ___ discussed.", options: ["was", "were"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one house ___ damaged.", options: ["was", "were"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one option ___ available.", options: ["is", "are"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one city ___ destroyed.", options: ["was", "were"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one car ___ stolen.", options: ["has", "have"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one question ___ wrong.", options: ["is", "are"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one book ___ missing.", options: ["is", "are"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },
            { q: "More than one tree ___ fallen.", options: ["has", "have"], answer: 0, rule: "Rule 18", expl: "Singular Noun = Singular Verb." },

            // --- RULE 19: "More ... than one" (Plural) ---
            { q: "More men than one ___ present.", options: ["was", "were"], answer: 1, rule: "Rule 19", expl: "More + Plural Noun + than one = Plural Verb." },
            { q: "More students than one ___ passed.", options: ["has", "have"], answer: 1, rule: "Rule 19", expl: "More + Plural Noun = Plural Verb." },
            { q: "More books than one ___ bought.", options: ["was", "were"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },
            { q: "More cities than one ___ destroyed.", options: ["was", "were"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },
            { q: "More plans than one ___ made.", options: ["was", "were"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },
            { q: "More rooms than one ___ empty.", options: ["is", "are"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },
            { q: "More accidents than one ___ occurred.", options: ["has", "have"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },
            { q: "More answers than one ___ correct.", options: ["is", "are"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },
            { q: "More workers than one ___ hired.", options: ["was", "were"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },
            { q: "More days than one ___ needed.", options: ["is", "are"], answer: 1, rule: "Rule 19", expl: "Plural Noun = Plural Verb." },

            // --- RULE 20: Imaginary Sentences (Subjunctive 'Were') ---
            { q: "I wish I ___ a bird.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Imaginary wish = Always 'were'." },
            { q: "If he ___ here, he would help.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Hypothetical condition = 'were'." },
            { q: "He talks as if he ___ the boss.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "As if (imaginary) = 'were'." },
            { q: "If I ___ you, I would go.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Hypothetical = 'were'." },
            { q: "I wish she ___ my friend.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Wish = 'were'." },
            { q: "She walks as though she ___ a queen.", options: ["is", "were"], answer: 1, rule: "Rule 20", expl: "As though (imaginary) = 'were'." },
            { q: "If I ___ rich, I would buy a car.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Hypothetical = 'were'." },
            { q: "I wish it ___ possible.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Wish = 'were'." },
            { q: "If he ___ the President, things would change.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Hypothetical = 'were'." },
            { q: "He orders me as if I ___ his servant.", options: ["am", "were"], answer: 1, rule: "Rule 20", expl: "As if = 'were'." },

            // --- RULE 21: "Nothing But" (Always Singular) ---
            { q: "Nothing but books ___ sold here.", options: ["is", "are"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing' (Singular). Ignore 'books'." },
            { q: "Nothing but animals ___ seen.", options: ["was", "were"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but sand ___ visible.", options: ["is", "are"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but birds ___ flying.", options: ["is", "are"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but memories ___.", options: ["remain", "remains"], answer: 1, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but trees ___ there.", options: ["was", "were"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but lies ___ told.", options: ["was", "were"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but trouble ___ expected.", options: ["is", "are"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but cars ___ parked.", options: ["is", "are"], answer: 0, rule: "Rule 21", expl: "Subject is 'Nothing'." },
            { q: "Nothing but flowers ___ in the garden.", options: ["grow", "grows"], answer: 1, rule: "Rule 21", expl: "Subject is 'Nothing'." },

            // --- RULE 22: Adjective as Noun (The + Adj = Plural) ---
            { q: "The rich ___ not always happy.", options: ["is", "are"], answer: 1, rule: "Rule 22", expl: "'The rich' = Rich people (Plural)." },
            { q: "The poor ___ suffering.", options: ["is", "are"], answer: 1, rule: "Rule 22", expl: "'The poor' = Poor people (Plural)." },
            { q: "The injured ___ taken to hospital.", options: ["was", "were"], answer: 1, rule: "Rule 22", expl: "Plural group." },
            { q: "The blind ___ help.", options: ["need", "needs"], answer: 0, rule: "Rule 22", expl: "Plural group." },
            { q: "The brave ___ rewarded.", options: ["is", "are"], answer: 1, rule: "Rule 22", expl: "Plural group." },
            { q: "The old ___ respect.", options: ["deserve", "deserves"], answer: 0, rule: "Rule 22", expl: "Plural group." },
            { q: "The young ___ the future.", options: ["is", "are"], answer: 1, rule: "Rule 22", expl: "Plural group." },
            { q: "The unemployed ___ demanding jobs.", options: ["is", "are"], answer: 1, rule: "Rule 22", expl: "Plural group." },
            { q: "The honest ___ respected.", options: ["is", "are"], answer: 1, rule: "Rule 22", expl: "Plural group." },
            { q: "The dead ___ buried.", options: ["was", "were"], answer: 1, rule: "Rule 22", expl: "Plural group." },

            // --- FINAL MIXED REVIEW (Rules 11-22) ---
            { q: "More than one bird ___ singing.", options: ["was", "were"], answer: 0, rule: "Rule 18", expl: "More than one (Singular)." },
            { q: "The number of birds ___ small.", options: ["is", "are"], answer: 0, rule: "Rule 15", expl: "The number (Singular)." },
            { q: "Nothing but water ___ found.", options: ["was", "were"], answer: 0, rule: "Rule 21", expl: "Nothing (Singular)." },
            { q: "If I ___ a king, I would rule.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Imaginary (Were)." },
            { q: "Fifty miles ___ a long way.", options: ["is", "are"], answer: 0, rule: "Rule 16", expl: "Distance unit (Singular)." },
            { q: "The police ___ investigating.", options: ["is", "are"], answer: 1, rule: "Rule 13", expl: "Police (Plural)." },
            { q: "Mathematics ___ my subject.", options: ["is", "are"], answer: 0, rule: "Rule 12", expl: "Subject (Singular)." },
            { q: "All of the players ___ tired.", options: ["is", "are"], answer: 1, rule: "Rule 17", expl: "All of + Plural Noun." },
            { q: "The scenery ___ nice.", options: ["is", "are"], answer: 0, rule: "Rule 11", expl: "Scenery (Singular)." },
            { q: "More girls than one ___ dancing.", options: ["was", "were"], answer: 1, rule: "Rule 19", expl: "More...than one (Plural)." },
            { q: "The wise ___ silence.", options: ["prefer", "prefers"], answer: 0, rule: "Rule 22", expl: "The wise (Plural)." },
            { q: "Half of the land ___ fertile.", options: ["is", "are"], answer: 0, rule: "Rule 17", expl: "Half of + Singular Noun." },
            { q: "Ten percent of the students ___ absent.", options: ["is", "are"], answer: 1, rule: "Rule 17", expl: "Percent of + Plural Noun." },
            { q: "I wish I ___ taller.", options: ["was", "were"], answer: 1, rule: "Rule 20", expl: "Wish (Were)." }
        ];

        // --- LOGIC ---

        // Shuffle the questions initially
        questionBank.sort(() => Math.random() - 0.5);

        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questionBank.length;

        // DOM Elements
        const qContainer = document.getElementById('quiz-container');
        const qCountSpan = document.getElementById('q-current');
        const qTotalSpan = document.getElementById('q-total');
        const scoreSpan = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        qTotalSpan.textContent = totalQuestions;

        function renderQuestion(index) {
            const q = questionBank[index];
            qContainer.innerHTML = `
            <div class="question-card">
                <div class="rule-tag">${q.rule}</div>
                <div class="question-text">Q${index + 1}. ${q.q}</div>
                <div class="options-grid">
                    <div class="option-btn" onclick="checkAnswer(this, 0)">${q.options[0]}</div>
                    <div class="option-btn" onclick="checkAnswer(this, 1)">${q.options[1]}</div>
                </div>
                <div class="explanation" id="expl-${index}">
                    <strong>${q.answer === 0 ? q.options[0] : q.options[1]}</strong> is correct.<br>
                    <small>${q.expl}</small>
                </div>
            </div>
        `;

            // Check if this question was already answered to restore state
            if (q.userAnswer !== undefined) {
                const opts = document.querySelectorAll('.option-btn');
                checkAnswer(opts[q.userAnswer], q.userAnswer, false); // false = don't update score again
            }

            updateNavButtons();
        }

        function checkAnswer(btnElement, selectedIndex, updateScore = true) {
            const q = questionBank[currentQuestionIndex];
            const allOpts = document.querySelectorAll('.option-btn');
            const explDiv = document.getElementById(`expl-${currentQuestionIndex}`);

            // Disable further clicks
            allOpts.forEach(btn => {
                btn.onclick = null;
                btn.style.cursor = 'default';
            });

            // Visually mark selected
            if (selectedIndex === q.answer) {
                btnElement.classList.add('correct');
                if (updateScore) {
                    score++;
                    scoreSpan.textContent = score;
                    q.userCorrect = true;
                }
            } else {
                btnElement.classList.add('incorrect');
                allOpts[q.answer].classList.add('correct'); // Show correct one
                if (updateScore) q.userCorrect = false;
            }

            // Save state
            if (updateScore) q.userAnswer = selectedIndex;

            // Show explanation
            explDiv.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                qCountSpan.textContent = currentQuestionIndex + 1;
                renderQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                qCountSpan.textContent = currentQuestionIndex + 1;
                renderQuestion(currentQuestionIndex);
            }
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.innerText = currentQuestionIndex === totalQuestions - 1 ? "Finish" : "Next";
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.onclick = () => alert(`Quiz Finished! Your Score: ${score} / ${totalQuestions}`);
            } else {
                nextBtn.onclick = nextQuestion;
            }
        }

        // Init
        renderQuestion(0);

    </script>

</body>

</html>
